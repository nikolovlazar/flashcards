  ## Production Web build
  web:
    container_name: web
    build:
      context: ./packages/web
      dockerfile: Dockerfile-prod
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
    networks:
      - app-network
    depends_on:
      db:
        condition: service_healthy
      migration:
        condition: service_completed_successfully

networks:
  app-network:
    driver: bridge

volumes:
  db-data:
