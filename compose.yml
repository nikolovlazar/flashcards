services:
  db:
    image: postgres:16
    container_name: db
    restart: always
    volumes:
      - db-data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=flashcards
    ports:
      - "5432:5432"
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    container_name: api
    build:
      context: ./packages/api
      dockerfile: Dockerfile-dev
    ports:
      - "3001:3001"
    volumes:
      - ./packages/api:/app
    command: reflex -r '\.go' -s -- sh -c "go run cmd/main.go"
    networks:
      - app-network
    depends_on:
      db:
        condition: service_healthy

  web:
    container_name: web
    build:
      context: ./packages/web
      dockerfile: Dockerfile-dev
    ports:
      - "3000:3000"
    volumes:
      - ./packages/web:/app
      - /app/node_modules
    environment:
      - PORT=3000
      - NEXT_PUBLIC_API_URL=http://localhost:3001
    command: npm run dev
    networks:
      - app-network
    depends_on:
      db:
        condition: service_healthy

networks:
  app-network:
    driver: bridge

volumes:
  db-data:
